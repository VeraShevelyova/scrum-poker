<p>
	<button type="button" class="btn btn-default btn-sm addUserStory" (click) = showModal() >
		<span class="glyphicon glyphicon-plus"></span> Add UserStory
	</button>
</p>

<div class= "row">
<ul >
      <li  *ngFor="let userStory of userStories">
        <button class = "userStory" >{{userStory.title}}</button> 
        <a href="#" (click) = editUserStory(userStory)> <span class="glyphicon glyphicon-pencil" ></span> </a>
        <a href="#" (click) = deleteUserStory(userStory)> <span class="glyphicon glyphicon-remove" ></span> </a>
</li>
</ul>
</div>

<div *ngIf="modalIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)=closeModal() >&times;</button>
                <h4 class="modal-title">Add User Story</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
  					<label class= "required control-label" for="title">Title:</label>
  					<input type="text" value = {{currentUserStory.title}} class="form-control" id="title" [(ngModel)]="currentUserStory.title" required>
				</div>
				 <div [hidden]="true" class="alert alert-danger">
          			Title is required
        		</div>
				<div class="form-group">
  					<label class= "required control-label" for="description">Description</label>
  					<textarea class="form-control" rows="5" id="description" [(ngModel)]="currentUserStory.description">{{currentUserStory.description}}</textarea>
				</div>
            </div>
            <div class="modal-footer">
            	<div class="note"> * - required fields</div>
                <button type="button" class="btn btn-default" [disabled]="!(currentUserStory.title.length && currentUserStory.description.length)" (click)=addUserStory()>Add</button>
                <button type="button" class="btn btn-default" (click)=closeModal()>Close</button>
            </div>
        </div>
    </div>
</div>
